 
<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>

      <h3 class="btn btn-primary heading"> Hand gesture
        <br>
        <span>&#9994;</span>
        <span>&#128400;</span>
        <span>&#128077;</span>
        <span>&#129304;</span>
        <span>&#9996;</span>
        <span>&#9995;</span>
      </h3>
      <br><br>

      <p style="font-size: 22px; width :20%; background-color: red; border-radius: 10px;" class="btn btn-danger">do a hand gesture
      	<br>
        <b>&#128075;</b>|<b>&#128079;</b>|<b>&#128077;</b>
      
      </p>
      
      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Webcam View- </label>
        <div id="camera"> </div>
        <br><br>
        <button onclick="take_snapshot();" class="btn btn-warning">Capture Image</button>
        <br>
      </div>

     <div class="col-md-4 col-sm-12 col-xs-12">
     <label> prediction-1 </label>
     <p class="emotion_name" id="result_emotion_name"></p>
     <p class="emoji" id="update_emoji"></p>

     <label> prediction-2 </label>
     <p class="emotion_name" id="result_emotion_name2"></p>
     <p class="emoji" id="update_emoji"></p>

    </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>
        <div id="result"></div>
        <br><br>
        <button onclick="check()" class="btn btn-success">Predict gesture</button>
      <br>
      </div>
      
    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
